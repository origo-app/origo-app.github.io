<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origo App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        .header {
            text-align: center;
            padding: 30px 0;
        }
        .content {
            padding: 40px 0;
        }
        .contact-section {
            background-color: #f8f8f8;
            border-radius: 8px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
        }
        .contact-section h2 {
            margin-bottom: 20px;
            color: #222;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.2s;
        }
        .contact-info a:hover {
            color: #0056b3;
        }
        .contact-description {
            max-width: 500px;
            margin: 0 auto 20px auto;
            color: #666;
        }
        .footer {
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Origo</h1>
        <p>The house of fashion inspiration</p>

        <div class="contact-section">
            <h2>Get in Touch</h2>
            <div class="contact-description">
                <p>You can reach us at <a href="mailto:info@origo-app.com">info@origo-app.com</a> </p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Â© 2025 Origo App. All rights reserved. </p>
        <p><a href="privacy.html">Privacy policy</a></p>
        </div>
    </div>
</body>
</html>
